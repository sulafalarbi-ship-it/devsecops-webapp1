name: DevSecOps Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Build project
      - name: Build
        run: echo "Build project here"

      # Run unit tests
      - name: Run Tests
        run: echo "Run unit tests here"

      # Static Analysis (SAST) with SonarCloud
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=your_project_key
            -Dsonar.organization=your_organization
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Software Composition Analysis (SCA) - Dependency Check
      - name: Dependency Check
        uses: jeremylong/DependencyCheck@v7.3.2
        with:
          scan: './'

      # Dynamic Analysis (DAST) - optional
      - name: Run OWASP ZAP
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: 'http://your-app-url'
